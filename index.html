<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="first">
        <ul class="first--list--content">
          <li class="first-list">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <li class="first-list">
            <input name="username" type="text" class="search" />
          </li>
        </ul>
      </nav>
      <nav class="second">
        <ul class="Second--list--content">
          <li class="second-list"><i class="fa-solid fa-house"></i></li>
          <li class="second-list">
            <i class="fa-solid fa-video"></i>
          </li>
          <li class="second-list">
            <i class="fa-solid fa-store"></i>
          </li>
          <li class="second-list">
            <i class="fa-solid fa-user-group"></i>
          </li>
          <li class="second-list"><i class="fa-solid fa-puzzle-piece"></i></li>
        </ul>
      </nav>
      <nav class="third">
        <ul class="Third--list--content">
          <li class="third-list">
            <i class="fa-solid fa-bars"></i>
          </li>
          <li class="third-list">
            <i class="fa-brands fa-facebook-messenger"></i>
          </li>
          <li class="third-list"><i class="fa-solid fa-bell"></i></li>
        </ul>
      </nav>
    </header>
    <section class="fb-content">
      <div class="left--content">
        <ul>
          <li class="left-icon-content">
            <i class="fa-solid fa-user-group"></i>
          </li>
          <div class="left-icon-name">Friends</div>

          <li class="left-icon-content">
            <i class="fa-regular fa-address-card"></i>
          </li>
          <div class="left-icon-name">Most Recent</div>
          <li class="left-icon-content">
            <i class="fa-solid fa-users-line"></i>
          </li>
          <div class="left-icon-name">Groups</div>
          <li class="left-icon-content"><i class="fa-solid fa-shop"></i></li>
          <div class="left-icon-name">Market Place</div>
          <li class="left-icon-content">
            <i class="fa-brands fa-youtube"></i>
          </li>
          <div class="left-icon-name">Watch</div>
          <li class="left-icon-content">
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </li>
          <div class="left-icon-name">See more</div>
        </ul>
      </div>
      <div class="middle--content">
        <div class="middle-top-content">
          <ul class="middle-content-for-top-icon">
            <li class="middle-top-icon">
              <i class="fa-solid fa-book-open"></i>
              <div class="middle-top-icon-name">Stories</div>
            </li>
            <li class="middle-top-icon">
              <i class="fa-brands fa-youtube"></i>
              <div class="middle-top-icon-name">Reels</div>
            </li>
            <li class="middle-top-icon">
              <i class="fa-sharp fa-solid fa-video"></i>
              <div class="middle-top-icon-name">Rooms</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right--content">right</div>
    </section>
  </body>
</html>
